<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Mata Kuliah - Dashboard Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <!-- Sidebar -->
    <div id="sidebar" class="fixed left-0 top-0 h-screen w-64 bg-gradient-to-br from-blue-900 via-blue-800 to-blue-900 text-white transition-transform duration-300 z-30 shadow-xl border-r border-blue-700/50">
        <div class="p-4">
            <!-- Logo & Header -->
            <div class="flex items-center space-x-3 mb-8 bg-white/10 p-3 rounded-lg backdrop-blur-sm">
                <img src="https://static.vecteezy.com/system/resources/previews/011/311/332/original/ug-logo-ug-design-blue-and-red-ug-letter-ug-letter-logo-design-initial-letter-ug-linked-circle-uppercase-monogram-logo-vector.jpg" alt="Logo" class="w-10 h-10 rounded-lg shadow-lg object-cover">
                <div>
                    <h2 class="text-xl font-bold">UG Admin</h2>
                    <span class="text-xs text-blue-200">Dashboard Panel</span>
                </div>
            </div>
            
            <!-- Navigation -->
            <nav class="space-y-1">
                <div class="pb-2 mb-4 border-b border-blue-700/50">
                    <p class="text-xs font-semibold text-blue-300 uppercase tracking-wider mb-2 px-3">Menu Utama</p>
                    <ul class="space-y-1">
                        <li>
                            <a href="index.html" class="flex items-center px-3 py-2 rounded-lg hover:bg-blue-700/50 transition-all group relative">
                                <i class="fas fa-home w-5 h-5 mr-3 text-blue-200 group-hover:text-white transition-all"></i>
                                <span class="font-medium">Dashboard</span>
                                <span class="absolute left-0 top-1/2 w-1 h-8 bg-blue-400 rounded-r transform -translate-y-1/2 transition-opacity opacity-0 group-hover:opacity-50"></span>
                            </a>
                        </li>
                        <li>
                            <a href="mahasiswa.html" class="flex items-center px-3 py-2 rounded-lg hover:bg-blue-700/50 transition-all group relative">
                                <i class="fas fa-users w-5 h-5 mr-3 text-blue-200 group-hover:text-white transition-all"></i>
                                <span class="font-medium">Mahasiswa</span>
                                <span class="absolute left-0 top-1/2 w-1 h-8 bg-blue-400 rounded-r transform -translate-y-1/2 transition-opacity opacity-0 group-hover:opacity-50"></span>
                            </a>
                        </li>
                        <li>
                            <a href="matakuliah.html" class="flex items-center px-3 py-2 rounded-lg bg-blue-700/50 text-white hover:bg-blue-600 transition-all group relative">
                                <i class="fas fa-book w-5 h-5 mr-3 text-white transition-transform group-hover:scale-110"></i>
                                <span class="font-medium">Mata Kuliah</span>
                                <span class="absolute left-0 top-1/2 w-1 h-8 bg-blue-400 rounded-r transform -translate-y-1/2 transition-opacity opacity-100"></span>
                            </a>
                        </li>
                        <li>
                            <a href="jadwal.html" class="flex items-center px-3 py-2 rounded-lg hover:bg-blue-700/50 transition-all group relative">
                                <i class="fas fa-calendar w-5 h-5 mr-3 text-blue-200 group-hover:text-white transition-all"></i>
                                <span class="font-medium">Jadwal</span>
                                <span class="absolute left-0 top-1/2 w-1 h-8 bg-blue-400 rounded-r transform -translate-y-1/2 transition-opacity opacity-0 group-hover:opacity-50"></span>
                            </a>
                        </li>
                    </ul>
                </div>
                
                <!-- Additional Section -->
                <div class="pb-2">
                    <p class="text-xs font-semibold text-blue-300 uppercase tracking-wider mb-2 px-3">Pengaturan</p>
                    <ul class="space-y-1">
                        <li>
                            <a href="pengaturan.html" class="flex items-center px-3 py-2 rounded-lg hover:bg-blue-700/50 transition-all group relative">
                                <i class="fas fa-cog w-5 h-5 mr-3 text-blue-200 group-hover:text-white transition-all group-hover:rotate-45"></i>
                                <span class="font-medium">Pengaturan</span>
                                <span class="absolute left-0 top-1/2 w-1 h-8 bg-blue-400 rounded-r transform -translate-y-1/2 transition-opacity opacity-0 group-hover:opacity-50"></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        
        <!-- User Profile Section -->
        <div class="absolute bottom-0 left-0 right-0 p-4">
            <div class="flex items-center space-x-3 bg-blue-800/50 p-3 rounded-lg backdrop-blur-sm">
                <img src="https://static.vecteezy.com/system/resources/previews/011/311/332/original/ug-logo-ug-design-blue-and-red-ug-letter-ug-letter-logo-design-initial-letter-ug-linked-circle-uppercase-monogram-logo-vector.jpg" alt="Profile" class="rounded-full ring-2 ring-blue-400 w-12 h-12 object-cover">
                <div class="flex-1">
                    <h4 class="text-sm font-medium">Admin User</h4>
                    <p class="text-xs text-blue-200">admin@example.com</p>
                </div>
                <button class="text-blue-200 hover:text-white transition-colors">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div id="mainContent" class="ml-64 transition-all duration-300 min-h-screen">
        <!-- Navbar -->
        <nav class="bg-white shadow-sm sticky top-0 z-20">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-end items-center h-16">
                    <div class="flex items-center space-x-4">
                        <div class="relative">
                            <button class="p-2 rounded-lg text-gray-600 hover:bg-gray-100">
                                <i class="fas fa-bell text-xl"></i>
                                <span class="absolute top-0 right-0 h-2 w-2 bg-red-500 rounded-full"></span>
                            </button>
                        </div>
                        <div class="flex items-center space-x-3">
                            <img src="https://static.vecteezy.com/system/resources/previews/011/311/332/original/ug-logo-ug-design-blue-and-red-ug-letter-ug-letter-logo-design-initial-letter-ug-linked-circle-uppercase-monogram-logo-vector.jpg" alt="Profile" class="w-8 h-8 rounded-full object-cover">
                            <span class="text-sm font-medium text-gray-700">Admin</span>
                            <i class="fas fa-chevron-down text-xs text-gray-500"></i>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Content -->
        <div class="container px-4 py-8 mx-auto">
            <!-- Header yang Responsif -->
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-8">
                <div>
                    <h1 class="text-2xl font-bold text-gray-800 mb-2">Data Mata Kuliah</h1>
                    <p class="text-gray-600">Kelola informasi mata kuliah</p>
                </div>
                <button class="w-full md:w-auto bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors"
                        onclick="document.getElementById('addCourseModal').classList.remove('hidden')">
                    <i class="fas fa-plus mr-2"></i>Tambah Mata Kuliah
                </button>
            </div>

            <!-- Filter yang Responsif -->
            <div class="bg-white p-4 rounded-lg shadow-md mb-6">
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                    <div class="relative">
                        <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <input type="text" 
                               placeholder="Cari mata kuliah..." 
                               class="w-full pl-10 pr-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
                    </div>
                    <select class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option>Semua Semester</option>
                        <option>Semester 1</option>
                        <option>Semester 2</option>
                        <option>Semester 3</option>
                    </select>
                    <select class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option>Semua Status</option>
                        <option>Aktif</option>
                        <option>Tidak Aktif</option>
                    </select>
                </div>
            </div>

            <!-- Grid Kartu yang Responsif -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Course Card -->
                <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
                    <div class="bg-blue-600 text-white p-4">
                        <h3 class="font-bold text-lg">Pemrograman Web</h3>
                        <span class="text-sm">Kode: WEB001</span>
                    </div>
                    <div class="p-4">
                        <div class="flex justify-between mb-2">
                            <span class="text-gray-600">SKS</span>
                            <span class="font-semibold">3</span>
                        </div>
                        <div class="flex justify-between mb-2">
                            <span class="text-gray-600">Semester</span>
                            <span class="font-semibold">3</span>
                        </div>
                        <div class="flex justify-between mb-4">
                            <span class="text-gray-600">Status</span>
                            <span class="px-2 py-1 text-xs rounded-full bg-green-100 text-green-800">Aktif</span>
                        </div>
                        <div class="flex justify-end gap-2">
                            <button class="text-blue-600 hover:text-blue-800 p-2">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="text-red-600 hover:text-red-800 p-2">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <!-- Repeat course cards for more courses -->
            </div>

            <!-- Add Course Modal -->
            <div id="addCourseModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 z-40 flex items-center justify-center">
                <div class="bg-white p-6 rounded-lg w-full max-w-md m-4">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-bold">Tambah Mata Kuliah</h2>
                        <button onclick="document.getElementById('addCourseModal').classList.add('hidden')"
                                class="text-gray-500 hover:text-gray-700">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <form class="space-y-4">
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2">Kode Mata Kuliah</label>
                            <input type="text" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2">Nama Mata Kuliah</label>
                            <input type="text" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2">SKS</label>
                            <input type="number" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2">Semester</label>
                            <select class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500">
                                <option>Semester 1</option>
                                <option>Semester 2</option>
                                <option>Semester 3</option>
                            </select>
                        </div>
                        <div class="flex justify-end gap-2">
                            <button type="button" 
                                    class="px-4 py-2 text-gray-600 hover:text-gray-800"
                                    onclick="document.getElementById('addCourseModal').classList.add('hidden')">
                                Batal
                            </button>
                            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                                Simpan
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
