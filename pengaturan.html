<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengaturan - Dashboard Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <!-- Sidebar -->
    <div id="sidebar" class="fixed left-0 top-0 h-screen w-64 bg-gradient-to-br from-blue-900 via-blue-800 to-blue-900 text-white transition-transform duration-300 z-30 shadow-xl border-r border-blue-700/50">
        <div class="p-4">
            <!-- Logo & Header -->
            <div class="flex items-center space-x-3 mb-8 bg-white/10 p-3 rounded-lg backdrop-blur-sm">
                <img src="https://static.vecteezy.com/system/resources/previews/011/311/332/original/ug-logo-ug-design-blue-and-red-ug-letter-ug-letter-logo-design-initial-letter-ug-linked-circle-uppercase-monogram-logo-vector.jpg" alt="Logo" class="w-10 h-10 rounded-lg shadow-lg object-cover">
                <div>
                    <h2 class="text-xl font-bold">UG Admin</h2>
                    <span class="text-xs text-blue-200">Dashboard Panel</span>
                </div>
            </div>
            
            <!-- Navigation -->
            <nav class="space-y-1">
                <div class="pb-2 mb-4 border-b border-blue-700/50">
                    <p class="text-xs font-semibold text-blue-300 uppercase tracking-wider mb-2 px-3">Menu Utama</p>
                    <ul class="space-y-1">
                        <li>
                            <a href="index.html" class="flex items-center px-3 py-2 rounded-lg hover:bg-blue-700/50 transition-all group relative">
                                <i class="fas fa-home w-5 h-5 mr-3 text-blue-200 group-hover:text-white transition-all"></i>
                                <span class="font-medium">Dashboard</span>
                                <span class="absolute left-0 top-1/2 w-1 h-8 bg-blue-400 rounded-r transform -translate-y-1/2 transition-opacity opacity-0 group-hover:opacity-50"></span>
                            </a>
                        </li>
                        <li>
                            <a href="mahasiswa.html" class="flex items-center px-3 py-2 rounded-lg hover:bg-blue-700/50  transition-all group relative">
                                <i class="fas fa-users w-5 h-5 mr-3 text-blue-200 group-hover:text-white transition-all"></i>
                                <span class="font-medium">Mahasiswa</span>
                                <span class="absolute left-0 top-1/2 w-1 h-8 bg-blue-400 rounded-r transform -translate-y-1/2 transition-opacity opacity-0 group-hover:opacity-50"></span>
                            </a>
                        </li>
                        <li>
                            <a href="matakuliah.html" class="flex items-center px-3 py-2 rounded-lg hover:bg-blue-700/50 transition-all group relative">
                                <i class="fas fa-book w-5 h-5 mr-3 text-blue-200 group-hover:text-white transition-all"></i>
                                <span class="font-medium">Mata Kuliah</span>
                                <span class="absolute left-0 top-1/2 w-1 h-8 bg-blue-400 rounded-r transform -translate-y-1/2 transition-opacity opacity-0 group-hover:opacity-50"></span>
                            </a>
                        </li>
                        <li>
                            <a href="jadwal.html" class="flex items-center px-3 py-2 rounded-lg hover:bg-blue-700/50 transition-all group relative">
                                <i class="fas fa-calendar w-5 h-5 mr-3 text-blue-200 group-hover:text-white transition-all"></i>
                                <span class="font-medium">Jadwal</span>
                                <span class="absolute left-0 top-1/2 w-1 h-8 bg-blue-400 rounded-r transform -translate-y-1/2 transition-opacity opacity-0 group-hover:opacity-50"></span>
                            </a>
                        </li>
                    </ul>
                </div>
                
                <!-- Additional Section -->
                <div class="pb-2">
                    <p class="text-xs font-semibold text-blue-300 uppercase tracking-wider mb-2 px-3">Pengaturan</p>
                    <ul class="space-y-1">
                        <li>
                            <a href="pengaturan.html" class="flex items-center px-3 py-2 rounded-lg bg-blue-700/50 text-white hover:bg-blue-600 transition-all group relative">
                                <i class="fas fa-cog w-5 h-5 mr-3 text-white transition-transform group-hover:scale-110"></i>
                                <span class="font-medium">Pengaturan</span>
                                <span class="absolute left-0 top-1/2 w-1 h-8 bg-blue-400 rounded-r transform -translate-y-1/2 transition-opacity opacity-100"></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        
        <!-- User Profile Section -->
        <div class="absolute bottom-0 left-0 right-0 p-4">
            <div class="flex items-center space-x-3 bg-blue-800/50 p-3 rounded-lg backdrop-blur-sm">
                <img src="https://static.vecteezy.com/system/resources/previews/011/311/332/original/ug-logo-ug-design-blue-and-red-ug-letter-ug-letter-logo-design-initial-letter-ug-linked-circle-uppercase-monogram-logo-vector.jpg" alt="Profile" class="rounded-full ring-2 ring-blue-400 w-12 h-12 object-cover">
                <div class="flex-1">
                    <h4 class="text-sm font-medium">Admin User</h4>
                    <p class="text-xs text-blue-200">admin@example.com</p>
                </div>
                <button class="text-blue-200 hover:text-white transition-colors">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div id="mainContent" class="ml-64 transition-all duration-300 min-h-screen">
        <!-- Navbar -->
        <nav class="bg-white shadow-sm sticky top-0 z-20">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-end items-center h-16">
                    <div class="flex items-center space-x-4">
                        <div class="relative">
                            <button class="p-2 rounded-lg text-gray-600 hover:bg-gray-100">
                                <i class="fas fa-bell text-xl"></i>
                                <span class="absolute top-0 right-0 h-2 w-2 bg-red-500 rounded-full"></span>
                            </button>
                        </div>
                        <div class="flex items-center space-x-3">
                            <img src="https://static.vecteezy.com/system/resources/previews/011/311/332/original/ug-logo-ug-design-blue-and-red-ug-letter-ug-letter-logo-design-initial-letter-ug-linked-circle-uppercase-monogram-logo-vector.jpg" alt="Profile" class="w-8 h-8 rounded-full object-cover">
                            <span class="text-sm font-medium text-gray-700">Admin</span>
                            <i class="fas fa-chevron-down text-xs text-gray-500"></i>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Konten Utama -->
        <div class="container px-4 py-8 mx-auto">
            <!-- Header Halaman -->
            <div class="flex justify-between items-center mb-8">
                <div>
                    <h1 class="text-2xl font-bold text-gray-800 mb-2">Pengaturan</h1>
                    <p class="text-gray-600">Kelola pengaturan akun dan sistem</p>
                </div>
            </div>

            <!-- Tab Navigasi yang Responsif -->
            <div class="mb-6 border-b overflow-x-auto">
                <nav class="flex flex-nowrap -mb-px min-w-full md:min-w-0">
                    <button class="mr-8 py-4 px-1 border-b-2 border-blue-500 text-blue-600 font-medium whitespace-nowrap">
                        Profil
                    </button>
                    <button class="mr-8 py-4 px-1 border-b-2 border-transparent hover:border-gray-300 whitespace-nowrap">
                        Keamanan
                    </button>
                    <button class="mr-8 py-4 px-1 border-b-2 border-transparent hover:border-gray-300 whitespace-nowrap">
                        Notifikasi
                    </button>
                </nav>
            </div>

            <!-- Grid Layout yang Responsif -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Kartu Profil -->
                <div class="md:col-span-1">
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <div class="text-center mb-4">
                            <img src="https://static.vecteezy.com/system/resources/previews/011/311/332/original/ug-logo-ug-design-blue-and-red-ug-letter-ug-letter-logo-design-initial-letter-ug-linked-circle-uppercase-monogram-logo-vector.jpg" alt="Profile" class="rounded-full mx-auto mb-4 object-cover w-24 h-24">
                            <h2 class="text-xl font-semibold">Admin Sistem</h2>
                            <p class="text-gray-500">admin@email.com</p>
                        </div>
                        <button class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors">
                            Ubah Foto
                        </button>
                    </div>
                </div>

                <!-- Form Pengaturan yang Responsif -->
                <div class="md:col-span-2">
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <form class="space-y-6">
                            <!-- Informasi Dasar -->
                            <div>
                                <h3 class="text-lg font-semibold mb-4">Informasi Dasar</h3>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Nama Depan</label>
                                        <input type="text" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500" value="Admin">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Nama Belakang</label>
                                        <input type="text" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500" value="Sistem">
                                    </div>
                                </div>
                            </div>

                            <!-- Informasi Kontak -->
                            <div>
                                <h3 class="text-lg font-semibold mb-4">Informasi Kontak</h3>
                                <div class="space-y-4">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                                        <input type="email" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500" value="admin@email.com">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Nomor Telepon</label>
                                        <input type="tel" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500" value="+62123456789">
                                    </div>
                                </div>
                            </div>

                            <!-- Preferensi -->
                            <div>
                                <h3 class="text-lg font-semibold mb-4">Preferensi</h3>
                                <div class="space-y-4">
                                    <div class="flex items-center">
                                        <input type="checkbox" class="rounded text-blue-600 mr-2" checked>
                                        <label class="text-sm text-gray-700">Aktifkan notifikasi email</label>
                                    </div>
                                    <div class="flex items-center">
                                        <input type="checkbox" class="rounded text-blue-600 mr-2" checked>
                                        <label class="text-sm text-gray-700">Tampilkan status online</label>
                                    </div>
                                </div>
                            </div>

                            <!-- Tombol Aksi -->
                            <div class="flex justify-end space-x-4">
                                <button type="button" class="px-4 py-2 text-gray-600 hover:text-gray-800">
                                    Batal
                                </button>
                                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                                    Simpan Perubahan
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Overlay untuk tampilan mobile -->
    <div id="sidebarOverlay" class="fixed inset-0 bg-black opacity-50 z-20 hidden md:hidden" onclick="toggleSidebar()"></div>

    <!-- Tombol toggle sidebar -->
    <button id="sidebarToggle" class="fixed left-4 top-4 z-50 bg-blue-800 text-white p-2 rounded-lg hover:bg-blue-700 transition-colors md:hidden">
        <i class="fas fa-bars"></i>
    </button>

    <script src="script.js"></script>
</body>
</html>
